<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegação e menu -->
    <nav class="navbar navbar-expand-lg bg-warning   ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Barra de navegação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="#">Página inicial</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Rede Social
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">LinkedIn</a></li>
                            <li><a class="dropdown-item" href="#">Instagram</a></li>
                            <li><a class="dropdown-item" href="#">GitHub</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Grid -->

    <div class="container">

        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-md-4">
                <div class="text-bg-info p-1">4 colunas</div>
            </div>
            <div class="col-md-4">
                <div class="text-bg-info p-1">4 colunas</div>
            </div>
            <div class="col-md-4">
                <div class="text-bg-info p-1">4 colunas</div>
            </div>
           
        </div>

        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-md-6">
                <div class="text-bg-danger p-1">6 colunas</div>
            </div>
            <div class="col-md-6">
                <div class="text-bg-danger p-1">6 colunas</div>
            </div>
        </div>

        <div class="row mt-4 d-flex justify-content-center">
            <div class="col-md-8">
                <div class="text-bg-dark p-1">8 colunas</div>
            </div>
            <div class="col-md-4">
                <div class="text-bg-dark p-1">4 colunas</div>
            </div>
        </div>

    </div>

    <!-- Acesso ao JS do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
