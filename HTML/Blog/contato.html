<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <h1>Meu Perfil</h1>

        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
         </ul>

    </header>

    <h1 class="titulo">Entre em contato comigo!</h1>

    <form>

        <div class="formulario">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup="validarNome()">
            <div id="txtNome"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" onkeyup="validarEmail()">
            <div id="txtEmail"></div>
            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" cols="50" rows="5" onkeyup="validarAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <button onclick="enviar()">Enivar</button>

        </div>

        

        <div class="map">

        <h1 class="titulo">Onde me encotrar?</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31602.6178051416!2d-35.02258862099718!3d-8.06806758713141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1c82cc119a83%3A0xf7d7aaaad246f91!2sCurado%20IV%2C%20Jaboat%C3%A3o%20dos%20Guararapes%20-%20PE!5e0!3m2!1spt-BR!2sbr!4v1661201754552!5m2!1spt-BR!2sbr"
                width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
        </div>
    </form>

    <footer>

        <div class="foot">

            <div class="logos">
                <a class="logo" href="https://www.instagram.com/giio_becker/"><img   src="assets/img/instagram.png" alt="Link do Instagran"></a>
                <a class="logo" href="https://github.com/Giovanna-Becker"><img src="assets/img/github.png" alt="Link do GitHub"></a>
                <a class="logo" href="https://www.linkedin.com/in/giovanna-becker-1a65a3243/"><img src="assets/img/linkedin.png" alt="Link do LinkedIn"></a>
            </div>

            <p class="direitos"> Todos os direitos reservados: Giovanna Becker</p>

        </div>
    </footer>

    <script src="assets/Js/script.js"></script>

</body>

</html>
